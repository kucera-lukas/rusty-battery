name: Clippy Check

on:
  pull_request:
    paths:
      - "**.rs"
      - Cargo.toml
      - Cargo.lock

jobs:
  clippy:
    name: ${{ matrix.os }}

    strategy:
      matrix:
        os: [ ubuntu-latest ]
        toolchain: [ stable ]

    runs-on: ${{ matrix.os }}

    steps:
      - name: Git Checkout
        uses: actions/checkout@v3

      - name: Install minimal ${{ matrix.toolchain }} with clippy
        uses: actions-rs/toolchain@v1
        with:
          profile: minimal
          toolchain: stable
          components: clippy
          override: true

      - name: Check
        uses: actions-rs/clippy-check@v1
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          args: --all-features
